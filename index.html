<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
        <link href="./src/style.css" rel="stylesheet">
    </head>
    <body>
      <div class="container mt-5">
        <h1>Hello SvetKA!</h1>
          <form id="rss-form" method="post">
            <div class="row">
              <div class="col">
              <input id="url-input" name="url" aria-label="url" class="form-control w-100" autofocus required placeholder="ссылка RSS">
              <label for="url-input">Ссылка RSS</label>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
            </div>
          </form>
      </div>
    </body>  
</html>
